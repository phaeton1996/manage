<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>多拼拼后台管理</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- 日期选择插件css -->
    <link href="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css"
          rel="stylesheet"/>
    <!-- 自定义css -->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">

            <!-- nav导航栏 -->
            <div th:replace="nav"></div>

            <!-- 搜索框 -->
            <div class="row" style="margin-bottom: 15px">
                <div class="col-md-2" style="width:150px">
                    <select id="select" name="select" class="form-control" disabled="disabled">
                        　　
                        <option>商品名</option>
                    </select>
                </div><!-- /.col-lg-6 -->
                <div class="col-md-3">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for..."/>
                        <span class="input-group-btn">
              <button class="btn btn-default" type="button">搜索</button>
            </span>
                    </div><!-- /input-group -->
                </div><!-- /.col-lg-6 -->

            </div><!-- /.row -->
            <!-- 搜索框 -->

            <!-- 表格 -->
            <table class="table table-hover">
                <thead>
                <tr>
                    <th class="col-md-1">商品编号</th>
                    <th>商品名</th>
                    <th class="col-md-2">秒杀开始时间</th>
                    <th class="col-md-1">秒杀价格</th>
                    <th class="col-md-1">类型</th>
                    <th class="col-md-1">库存</th>
                    <th class="col-md-1">状态</th>
                    <th class="col-md-1">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="goods,list:${goodsList}">
                    <td th:text="${list.index + 1}"></td>
                    <td th:text="${goods.name}"></td>
                    <td th:text="${#dates.format(goods.startTime,'yyyy-MM-dd HH:mm')}"></td>
                    <td th:text="${goods.seckillPrice}"></td>
                    <td th:text="${goods.categoryName}"></td>
                    <td th:text="${goods.stocks}"></td>
                    <td th:text="${goods.status == 1?'上架中':'已下架'}"></td>
                    <td>
                        <div class="btn-group">
                            <button type="button" class="btn btn-sm dropdown-toggle " data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false">
                                商品操作 <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li id="test"><a href="#">修改商品</a></li>
                                <li><a href="#">下架商品</a></li>
                                <li><a href="#">删除商品</a></li>
                            </ul>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            <!-- 表格 -->

            <!-- 分页 -->
            <ul class="pagination pull-right">
                <li>
                    <a th:href="${'goods?pageNum='+ (pageInfo.hasPreviousPage?pageInfo.prePage:'1')}">上一页</a>
                </li>
                <li th:if="${(pageInfo.pageNum)>2}">
                    <a th:href="${'goods?pageNum='+(pageInfo.pageNum)-2}"
                       th:text="${((pageInfo.pageNum)-2)}"
                    ></a>
                </li>
                <li th:if="${(pageInfo.pageNum)>1}">
                    <a th:href="${'goods?pageNum='+(pageInfo.pageNum)-1}"
                       th:text="${(pageInfo.pageNum)-1}"
                    ></a>
                </li>
                <li>
                    <a th:text="${(pageInfo.pageNum)}"></a>
                </li>
                <li th:if="${pageInfo.getLastPage()>pageInfo.pageNum}">
                    <a th:href="${'goods?pageNum='+(pageInfo.pageNum)+1}"
                       th:text="${(pageInfo.pageNum)+1}"
                    ></a>
                </li>
                <li th:if="${(pageInfo.getLastPage()-1) >pageInfo.pageNum }">
                    <a th:href="${'goods?pageNum='+(pageInfo.pageNum)+2}"
                       th:text="${(pageInfo.pageNum)+2}"
                    ></a>
                </li>
                <li>
                    <a th:href="${'goods?pageNum='+ (pageInfo.isHasNextPage()?pageInfo.nextPage:pageInfo.getLastPage())}">
                        下一页</a>
                </li>
            </ul>
            <!-- 分页 -->

            <!-- 修改详情模态框 -->
            <div class="modal fade" id="GoodsModifyModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title">商品详情</h4>
                        </div>
                        <div class="modal-body">
                            <form class="form-horizontal">

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">商品名</label>
                                    <div class="col-sm-8">
                                        <input type="text" name="userName" class="form-control"
                                               id="login_userName_input" value="Apple iPhone XR"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">商品类型</label>
                                    <div class="col-sm-8">
                                        <div class="dropdown">
                                            <select id="select" name="select" class="form-control">
                                                　　
                                                <option value="苹果">苹果</option>
                                                　　
                                                <option value="菠萝" selected="true">菠萝</option>
                                                　　
                                                <option value="桃子">桃子</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">商品价格</label>
                                    <div class="col-sm-8">
                                        <input type="text" name="userName" class="form-control"
                                               id="login_userName_input" value="6888.00"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">商品库存</label>
                                    <div class="col-sm-8">
                                        <input type="text" name="userName" class="form-control"
                                               id="login_userName_input" value="10"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">商品展示图</label>
                                    <div class="col-sm-8">
                                        <div class="">
                                            <a href="https://img13.360buyimg.com/n7/jfs/t1/3964/21/3360/633468/5b9973c5E1c5c0918/e69c15e4ff1863ec.png"
                                               target="_blank">
                                                <img style="height: 100px;width: 100px;"
                                                     onmouseover="this.style.cursor='pointer';this.style.cursor='hand'"
                                                     src="https://img13.360buyimg.com/n7/jfs/t1/3964/21/3360/633468/5b9973c5E1c5c0918/e69c15e4ff1863ec.png"/>
                                            </a>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">更换展示图</label>
                                    <div class="col-sm-8">
                                        <input type="file" id="exampleInputFile"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">秒杀开始时间</label>
                                    <div class="col-sm-8">
                                        <!-- 日期选择插件 -->
                                        <div class='input-group date' id='startTime'>
                                            <input type='text' class="form-control" id="startTimeInput"/>
                                            <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                                        </div>
                                        <!-- 日期选择插件 -->
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">秒杀结束时间</label>
                                    <div class="col-sm-8">
                                        <!-- 日期选择插件 -->
                                        <div class='input-group date' id='endTime'>
                                            <input type='text' class="form-control" id="endTimeInput"/>
                                            <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                                        </div>
                                        <!-- 日期选择插件 -->
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">商品描述</label>
                                    <div class="col-sm-8">
                  <textarea class="form-control" name="descr" id="videodescr" style="height: 150px;"
                  >xxxx</textarea>
                                    </div>
                                </div>

                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                            <button type="button" class="btn btn-primary" id="user_login_btn">保存</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 商品详情模态框 -->

            <!-- 添加商品模态框 -->
            <div class="modal fade" id="GoodsAddModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title">添加商品</h4>
                        </div>
                        <div class="modal-body">
                            <form class="form-horizontal">

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">商品名</label>
                                    <div class="col-sm-8">
                                        <input type="text" name="userName" class="form-control" id="" value=""/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">商品类型</label>
                                    <div class="col-sm-8">
                                        <div class="dropdown">
                                            <select id="select" name="select" class="form-control">
                                                　　
                                                <option value="苹果">苹果</option>
                                                　　
                                                <option value="菠萝">菠萝</option>
                                                　　
                                                <option value="桃子">桃子</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">商品价格</label>
                                    <div class="col-sm-8">
                                        <input type="text" name="userName" class="form-control" id="" value=""/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">商品库存</label>
                                    <div class="col-sm-8">
                                        <input type="text" name="userName" class="form-control" id="" value=""/>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <label class="col-sm-3 control-label">商品展示图</label>
                                    <div class="col-sm-8">
                                        <input type="file" id="exampleInputFile"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">秒杀开始时间</label>
                                    <div class="col-sm-8">
                                        <!-- 日期选择插件 -->
                                        <div class='input-group date' id='startTime2'>
                                            <input type='text' class="form-control" id=""/>
                                            <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                                        </div>
                                        <!-- 日期选择插件 -->
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">秒杀结束时间</label>
                                    <div class="col-sm-8">
                                        <!-- 日期选择插件 -->
                                        <div class='input-group date' id='endTime2'>
                                            <input type='text' class="form-control" id=""/>
                                            <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                                        </div>
                                        <!-- 日期选择插件 -->
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">商品描述</label>
                                    <div class="col-sm-8">
                  <textarea class="form-control" name="descr" id="" style="height: 150px;"
                  ></textarea>
                                    </div>
                                </div>

                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                            <button type="button" class="btn btn-primary" id="user_login_btn">保存</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 详情模态框 -->

        </div>
    </div>
</div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

<!-- 日期选择插件脚本 -->
<script src="https://cdn.bootcss.com/moment.js/2.24.0/moment.js"></script>
<script src="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>

<!-- 本页的脚本 -->
<script type="text/javascript" src="js/goodsmanagement.js"></script>
</body>
</html>
