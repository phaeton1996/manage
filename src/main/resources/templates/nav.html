<script>
    $(function () {
        ActicveNav();
    });
    function ActicveNav() {
        // $('#goodsNav').removeClass();
        // $('#userNav').removeClass();
        // $('#orderNav').removeClass();
        var url = window.location.pathname;
        if(url.indexOf("goods") >= 0 ) {
            $('#goodsNav').attr('class','active');
            $('.dropdown').attr('class','active');
        }else if(url.indexOf("user") >= 0){
            $('#userNav').attr('class','active');
        }else{
            $('#orderNav').attr('class','active');
        }
    }
